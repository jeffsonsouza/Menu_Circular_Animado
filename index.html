<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <title>Menu Circular</title>
</head>
<body>
    <div class="menu">
        <div class="toggle"><ion-icon name="add"></ion-icon></div>
        <li style="--i:0;">
            <a href="#"><ion-icon name="home"></ion-icon></a>
        </li>
        <li style="--i:1;">
            <a href="#"><ion-icon name="person"></ion-icon></a>
        </li>
        <li style="--i:2;">
            <a href="#"><ion-icon name="settings"></ion-icon></a>
        </li>
        <li style="--i:3;">
            <a href="#"><ion-icon name="mail"></ion-icon></a>
        </li>
        <li style="--i:4;">
            <a href="#"><ion-icon name="key"></ion-icon></a>
        </li>
        <li style="--i:5;">
            <a href="#"><ion-icon name="videocam"></ion-icon></a>
        </li>
        <li style="--i:6;">
            <a href="#"><ion-icon name="logo-game-controller-b"></ion-icon></a>
        </li>
        <li style="--i:7;">
            <a href="#"><ion-icon name="camera"></ion-icon></a>
        </li>
    </div> 
</body>
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
<script>
    let toggle = document.querySelector('.toggle');
    let menu = document.querySelector('.menu');
    toggle.onclick = () => menu.classList.toggle('active');

</script>
</html>
